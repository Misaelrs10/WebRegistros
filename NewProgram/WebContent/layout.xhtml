<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	lang="pt-br">
	<head jsf:id="head">
		<meta charset="ISO-8859-1" />
		<title>SalonWeb</title>
		<link rel="stylesheet" type="text/css" href="css/SalaoNaWeb_Estilos.css" />
	</head>
	<body>
		<header>
			<img src="Images/LogotipoSalaoNaWeb.png" />
			<nav>
				<div>
					<a jsf:outcome="dadosCliente">Novo Cliente</a><br />
					<a jsf:outcome="pesquisaDeCliente?clear=true">Pesquisa de Cliente</a><br />
					<a jsf:outcome="controleDeAcesso">Controle de Acesso</a><br />
					<a jsf:outcome="relatorioDeEntradaSaida">Relatório de Entrada e Saída</a><br />
					<a jsf:outcome="relatorioDeSituacoes?clear=true">Relatório de Situações</a><br />
				</div>
			</nav>
		</header>
		
		<h1>#{title}</h1>
		
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
			<div id="infoMessage">
				<h:messages />
			</div>
		</h:panelGroup>
		<br />
		
		
		<ui:insert name="conteudo" />
		
	</body>
</html>
