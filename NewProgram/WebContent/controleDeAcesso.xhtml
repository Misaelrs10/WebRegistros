<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	lang="pt-br">

		<ui:composition template="layout.xhtml">
			<ui:param name="title" value="Controle de Acesso" />
			<ui:define name="conteudo">
		
			<form jsf:id="form">
				<fieldset>				
					<legend>Dados para Acesso</legend>
					<label for="id">Matrícula:</label><br />
					<input type="text" jsf:value="#{controleAcessoBean.id}" id="id" jsf:label="id" /><br />
	
					<label for="cpf">CPF:</label><br />
					<input type="text" jsf:value="#{controleAcessoBean.cpf}" id="cpf" jsf:label="cpf" /><br />
				</fieldset>
				<br />
				
				<input type="submit" value="Registrar Acesso" jsf:action="#{controleAcessoBean.registrarAcesso}"/>
				
			</form>
			</ui:define>
		</ui:composition>
</html>
