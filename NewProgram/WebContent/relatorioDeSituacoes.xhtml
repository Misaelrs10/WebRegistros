<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	lang="pt-br">

		<ui:composition template="layout.xhtml">
		<ui:param name="title" value="Relatório de Situações" />
			<ui:define name="conteudo">
					<f:metadata>
						<f:viewAction action="#{relatorioSituacoesBean.check}" />
					</f:metadata>

				<form jsf:id="form">
					<fieldset>				
						<legend>Situação</legend>
						<label for="situacao">Situação:</label><br />
						<select jsf:value="#{relatorioSituacoesBean.situacao}" id="situacao" size="0">
							<f:selectItems value="#{dataBean.situacoes}" />
						</select>				
					</fieldset><br />
				
				<input type="submit" value="Gerar Relatório" jsf:action="#{relatorioSituacoesBean.gerarRelatorio}" /><br />
				
				<h:panelGroup rendered="#{not empty relatorioSituacoesBean.clientes}">
					<table>
						<tr>
							<th>Matrícula</th>
							<th>Nome</th>
							<th>Situação</th>
							<th>Celular</th>
							<th>Ações</th>
						</tr>
						<ui:repeat var="c" value="#{relatorioSituacoesBean.clientes}">
							<tr>
								<td>#{c.id}</td>
								<td>#{c.nome}</td>
								<td>#{c.situacao}</td>
								<td>#{c.celular}</td>
								<td>
									<input type="button" value="Editar" jsf:outcome="dadosCliente?id=#{c.id}" />
								</td>
							</tr>	
						</ui:repeat>			
					</table>
				</h:panelGroup>	
			</form>
		</ui:define>
	</ui:composition>
</html>
